<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="shortcut icon" href="img/cf.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="css/dsSignup.css" rel="stylesheet">
</head>




<body>
	<div class="container-fluid ds_homePage" style="position:relative;" >

		   <div class="searchBox">

											<div></div>
										</div>

										</div>
									</div>
									
								</div>
						</div>
						<div class="col-md-6 col-sm-6">

											<div></div>
										</div>

			</div>
			<!-- footer section end -->

	<script src="js/lib/jquery.js" ></script>
	<script src="js/lib/bootstrap.js" ></script>
	<script src="js/locality.js" ></script>
	<script type="text/javascript">

	$(document).ready(function(){
		$(".ds_headerSection").load("header.html"); 
		$(".footerMainWrapper").load("footer.html"); 	
	});
</script>
